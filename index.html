<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <title>Title</title>
	<style> 
		*, *:before, *:after { box-sizing: border-box;  }
		
		.the-board {
			display: grid; 
			grid-template-columns: auto auto auto;
			background: green; 
		    height: 800px; 
			width: 800px; 
		}
		
		.space { 
			background: blue; 
		    height: 200px; 
			width: 200px;
			color: white;
			font-size: 48px;	
		}
		
		
		
		
		
		
	</style>
</head>
<body>
	<div class="the-board"> 
		<button class="space" onclick="onButtonClick(0)" id="0"> 
			x 
		</button>
		<button class="space" onclick="onButtonClick(1)" id="1">
			o
		</button>
		<button class="space" onclick="onButtonClick(2)" id="2">
		</button>
		<button class="space" onclick="onButtonClick(3)" id="3">
		</button>
		<button class="space" onclick="onButtonClick(4)" id="4">
		</button>
		<button class="space" onclick="onButtonClick(5)" id="5">
		</button>
		<button class="space" onclick="onButtonClick(6)" id="6">
		</button>
		<button class="space" onclick="onButtonClick(7)" id="7">
		</button>
		<button class="space" onclick="onButtonClick(8)" id="8">
		</button>
		</div>
		
	</div>
	<script> 
		const onButtonClick = (buttonId) => {
			console.log(`hello ${buttonId}`);	
		};
		

	</script> 

</body>
</html>
